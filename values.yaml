  tag: "875ecde"
  pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ghcr-secret
service:
  type: ClusterIP
  port: 8086
# Istio Configuration
istio:
  enabled: true
  # For internal identification
  pathPrefix: "media"
